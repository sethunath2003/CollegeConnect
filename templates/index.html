<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing code... -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        .hackathonCard {
            margin-bottom: 20px;
        }
        .allhackcard {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .allhacksbanner {
            width: 100%;
            height: auto;
        }
        .eventName {
            font-size: 1.2em;
            font-weight: bold;
        }
        .hackregisterdatehead {
            font-weight: bold;
        }
        .hackresgiterdate {
            color: #555;
        }
        .registerevent {
            font-size: 1em;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for event in events %}
            <div class="col-12 col-lg-3 col-md-6 py-3 hackathonCard">
                <div class="container white-bg-color allhackcard p-0 m-0 h-100 align-content-start">
                    <img src="{{ event.image }}" loading="lazy" class="img-fluid allhacksbanner" alt="">
                    <div class="row p-3">
                        <div class="col-12">
                            <a class="allhackname eventName text-decoration-none" href="{{ event.event_url }}" target="_blank">{{ event.title }}</a>
                            <div class="d-none eventDescription">{{ event.description }}</div>
                        </div>
                        <div class="col-6 pt-2">
                            <div class="hackregisterdatehead">Registration Start:</div>
                            <div class="hackresgiterdate">{{ event.registration_start }}</div>
                        </div>
                        <div class="col-6 pt-2">
                            <div class="hackregisterdatehead">Registration End:</div>
                            <div class="hackresgiterdate">{{ event.registration_end }}</div>
                        </div>
                        <div class="col-12">
                            <span class="text-decoration-none registerevent">
                                {% if event.registration_closed %}
                                Registration Closed &nbsp;<i class="bi bi-x-lg"></i>
                                {% else %}
                                Register Now &nbsp;<i class="bi bi-check-lg"></i>
                                {% endif %}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
